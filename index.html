<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <header>
        <div class="container">
            <div class="navbar">
                <h1>Ma'lumotlaringizni kiriting!</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="forms">
                <form action="">
                    <div class="one">
                        <p>Ismingizni kiriting!</p>
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="two">
                        <p>Familiyangizni kiriting!</p>
                        <input type="text" placeholder="Surname" id="surname">
                    </div>
                    <div class="three">
                        <p>Yoshingizni kiriting!</p>
                        <input type="number" placeholder="Age" id="age">
                    </div>
                  <div class="four">
                    <p>Mamlakatingizni kiriting!</p>
                    <input type="text" placeholder="Country" id="country">
                  </div>
                  <div class="five">
                    <p>Telefon raqamingizni kiriting!</p>
                    <input type="text" placeholder="Phone Number" id="number">
                  </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="btn">
                <p>Barchasini to'ldirib bo'lgan "Continue" tugmasini bosing!</p>
            </div>
                <button>Continue</button>
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
